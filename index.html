<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Social links profile</title>

</head>
<body>
  <section class="profile">
    <div class="container">
      <!-- User header -->
      <header class="user__header">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="user__avatar">
        <h1 class="user__name">Jessica Randall</h1>
        <span class="user__residence">London, United Kingdom</span>
        <p class="user__desc">Front-end devoloper and avid reader</p>
      </header>
      <!-- Social -->
       <address class="user__social">
        <ul class="social__list list-reset">
          <li><a href="https://github.com/" class="social__button">GitHub</a></li>
          <li><a href="https://frontendmentor.io/" class="social__button">Frontend Mentor</a></li>
          <li><a href="https://linkedin.com/" class="social__button">LinkedIn</a></li>
          <li><a href="https://x.com/" class="social__button">Twitter</a></li>
          <li><a href="https://instagram.com/" class="social__button">Instagram</a></li>
        </ul>
       </address>
    </div>
  </section>
<!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/BogdanSDev">Bogdan Sinitsyn</a>.
  </footer>
</body>
</html>
